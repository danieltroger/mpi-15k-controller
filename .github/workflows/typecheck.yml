name: TypeScript Check

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify the Node.js version here
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run typecheck
        run: yarn typecheck
